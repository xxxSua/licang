<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/regist.css">
	<script src="/lib/requirejs/require.js" data-main="/js/regist"></script>
</head>
<body>
	<div class="regist_mix">
		<div class="regist_logo">
			<a href="/index.html"><img src="../images/login&regist/logo_icon.png"></a>
		</div>
		<div class="regist_phone">
			<span>手机号</span>
			<input type="text" id="regist_phone_nb" value="" placeholder="请输入手机号">
		</div>
		<div class="regist_yanzhengma">
			<span>用户名</span>
			<input type="text" id="regist_yanzhengma_nb" value="" placeholder="输入用户名">
<!-- 			<div class="regist_yanzhengma_btn">
				获取验证码
			</div> -->
		</div>
		<div class="regist_build_pw">
			<span>创建密码</span>
			<input type="password" id="regist_pw" value="" placeholder="6－20位字符组成，区分大小写">
		</div>
		<div class="regist_sure_pw">
			<span>密码确认</span>
			<input type="password" id="regist_sure_txt" value=""
			placeholder="确认密码">
		</div>
		<div class="isagree">
			<input type="checkbox" id="a_agree" value="" checked="checked"><span>同意</span>
			<a href="#">良仓注册条款</a>
		</div>
		<div class="regist_btn">
			立即注册
		</div>
		<div class="fd">
			<div class="fd_logo">
				<a href="#" class="fd1"></a>
				<a href="#" class="fd2"></a>
				<a href="#" class="fd3"></a>
				<a href="#" class="fd4"></a>
			</div>
			<div class="dllc">
				<a href="/html/login.html">登录良仓</a>
			</div>
		</div>
	</div>
</body>
</html>
